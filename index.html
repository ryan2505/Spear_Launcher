<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Spear launcher">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Ryan Mahara">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> 
    
    <title>Spear Laucher</title>

    <script type="text/javascript">
    document.querySelector('.little').onclick=function() {
        var d = document.getElementById("little_firing_cannon");
        d.className = d.className + "animation";

    }

    </script>
</head>
<body>
    <header>

    </header>
    <div class = "container">
        <div class = "outside_col"></div>
        <div class = "center_col">
            <div class = "top"></div>
            <div class = "middle">
                <svg width="200" height="200">
                    <lineargradient id="legs" gradientTransform = "rotate(90)" gradientUnits = "objectboundingbox">
                        <stop offset = "15%" stop-color = "#000"/>
                        <stop offset = "85%" stop-color = "#757575"/>
                    </lineargradient>
                    <lineargradient id="cannon" gradientUnits = "objectboundingbox">
                        <stop offset = "15%" stop-color = "#000"/>
                        <stop offset = "85%" stop-color = "#424242"/>
                    </lineargradient>
                    <path id = "dark_cannon_hole" fill="#000" stroke = "#000" stroke-width = "3" stroke-linejoin = "round" d = "M185.8,65.41 Q171.37,94.28 198.3,112.06 Z">
                        <animate attributeType = "XML" attributeName = "d" values = "M185.8,65.41 Q171.37,94.28 198.3,112.06 Z;M176.14,68 Q161.7,96.86 188.64,114.65 Z;M185.8,65.41 Q171.37,94.28 198.3,112.06 Z"
                        dur = "0.8s" repeatCount = "1" begin = "cannon_ani.begin" restart = "whenNotActive"/>
                    </path> <!--dark cannon hole spot-->
                    <path fill="#212121" stroke = "#212121" stroke-width = "3" stroke-linejoin = "round" d = "M150,50 H50 V150 H150 V125 Q129.39,105.55 150,75 Z"></path> <!--big square body-->
                    <path id = "little_firing_cannon" fill = "url('#cannon')" stroke = "url('#cannon')" stroke-width = "3" stroke-linejoin = "round" d = "M150,125 Q129.39,105.55 150,75 L185.8,65.41 Q171.37,94.28 198.3,112.06 Z"> <!--little firing tube-->
                    <animate id = "cannon_ani" attributeType = "XML" attributeName = "d"  values = "M150,125 Q129.39,105.55 150,75 L185.8,65.41 Q171.37,94.28 198.3,112.06 Z;M150,125 Q129.39,105.55 150,75 L176.14,68 Q161.7,96.86 188.64,114.65 Z;M150,125 Q129.39,105.55 150,75 L185.8,65.41 Q171.37,94.28 198.3,112.06 Z"
                        dur = "0.8s" repeatCount = "1" begin = "click" restart = "whenNotActive"/> <!--xlink:href="little_firing_cannon" not required because the animate tag is nested-->
                    </path>
                    <g fill = "url('#legs')" stroke = "url('#legs')" stroke-width = "3" stroke-linejoin = "round">
                        <path d = "M65,150 L58.53,174.15 H73.53 L80,150 Z"></path> <!--left leg-->
                        <path d = "M120,150 L126.47,174.15 H141.47 L135,150 Z"></path> <!--right leg-->
                    </g>
                    <g fill = "red" stroke = "blue" stroke-width = "3" stroke-linejoin = "round">
                        <circle cx="129.39" cy="105.55" r="0.5"></circle>
                        <circle cx="171.37" cy="94.28" r="0.5"></circle>
                    </g>
                </svg>
            </div>
            <div class = "bottom">
                <button type="button" id="test">FIRE!</button>
                <button type="button">RESET</button>
            </div>
        </div>
        <div class = "outside_col"></div>
    </div>



</body>


</html>
